<html>
    <head>
        <meta>
        <title>Sandbox</title>
    </head>
    <body>
        <h1>Sandbox</h1>

        <script>

            function greaterThan(x, y){
                console.assert( 
                    x > y, 
                    { 
                        "message": "X is NOT greater than Y", 
                        "X": x, 
                        "Y": y
                    });
            }

            greaterThan(1, 5);

        </script>
    </body>
</html>
